<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jquery.imgLoader</title>
<script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="js/jquery.img-loader.js"></script>
<script>
    $(function(){
        $('.img-wrapper').imgLoader({
            'loadingType': 'count',
            'isAjax': false
        });

    });
</script>
<style>
    .img-wrapper {
        width: 300px;
        height: 600px;
        border: 1px solid #000;
    }
    .img-wrapper img {
        width: 150px;
        float: left;
    }
    
</style>
</head>
<body>
    <div class="js_loading"></div>
    <div class="img-wrapper" style="display: none">
        <img src="img/01.jpg">
        <img src="img/02.jpg">
        <img src="img/03.jpg">
        <img src="img/04.jpg">
        <img src="img/05.jpg">
        <img src="img/06.jpg">
        <img src="img/07.jpg">
        <img src="img/08.jpg">
        <img src="img/09.jpg">
        <img src="img/10.jpg">
    </div>
</body>
</html>
